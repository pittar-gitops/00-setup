apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: bootstrap
  source:
    path: manifests/sealed-secrets/overlays/default
    repoURL: https://github.com/redhat-canada-gitops/cluster-config.git
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
